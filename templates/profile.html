{% extends 'layout.html' %}

{% block title %}Profile{% endblock %}

{% block content %}
<div class="container-fluid">
    <h2>Manage Profil</h2>
    <hr>
    <div class="row">
        <div class="col-lg-3">
            <div class="panel panel-primary">
                <div class="panel-heading">Profil Picture</div>
                <div class="panel-body">
                    <img src="{{ url_for('static', filename=account['GAMBAR']) }}" width="100%" height="auto">
                    <hr>
                    <div class="col-lg-12 my-2">
                        <h4 style="text-align: center"><b><i>{{ account['FULLNAME'] }}</i></b></h4>
                        <h5 style="text-align: center"><b>{{ account['NIK'] }}</b></h5>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-9">
            <div class="panel panel-primary">
                <div class="panel-heading"><i class="fa fa-user-circle" aria-hidden="true"></i> Profile</div>
                <div class="panel-body">
                    <form method="post" enctype = 'multipart/form-data' action="{{ url_for('update_profil') }}">
                        <div class="row">
                            <div class="col-lg-6">
                                <div class="form-group">
                                    <label for="Gender">Gender</label>
                                    <input type="text" class="form-control form-control-lg" id="Gender" aria-describedby="Gender" value="{{ account['JENIS_KELAMIN'] }}" disabled>
                                </div>
                                <div class="form-group">
                                    <label for="Phone">Phone Number</label>
                                    <input type="text" class="form-control form-control-lg" id="Phone" aria-describedby="Phone" value="{{ account['NOMOR_HANDPHONE'] }}" disabled>
                                </div>
                                <div class="form-group">
                                    <label for="Email">Email</label>
                                    <input type="email" class="form-control form-control-lg" id="Email" aria-describedby="Email" value="{{ account['EMAIL'] }}" disabled>
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <div class="form-group">
                                    <label for="Temporary">Temporary Password</label>
                                    <input type="password" class="form-control" id="Temporary" aria-describedby="Temporary" value="{{ account['TEMPORARY_PASSWORD'] }}" disabled>
                                </div>
                                <div class="form-group">
                                    <label for="Password">Password</label>
                                    <input type="password" class="form-control" id="Password" aria-describedby="Password" placeholder="Password" name="password">
                                </div>
                                <div class="form-group">
                                    <label for="image">Upload Foto</label>
                                    <input type = "file" name = "file" class="form-control" id="image"/>
                                </div>
                            </div>
                        </div>
                        <hr>
                            <button class="btn btn-sm btn-success" style="float: right;" type="submit">Simpan</button>
                    </form>

                </div>
            </div>
        </div>
        <div class="col-lg-4">
            <div class="panel panel-info">
                <div class="panel-heading">Daftar Cuti</div>
                <div class="panel-body">
                    <div class="table-responsive">
                        <table class="table table-bordered">
                            <thead>
                                <tr>
                                    <th scope="col">#</th>
                                    <th scope="col">Year</th>
                                    <th scope="col">Jumlah Cuti</th>
                                    <th scope="col">Sisa Cuti</th>
                                </tr>
                          </thead>
                          <tbody>
                            <tr>
                                <th scope="row">1</th>
                                <td>2019</td>
                                <td>0</td>
                                <td>0</td>
                            </tr>
                            <tr>
                                <th scope="row">2</th>
                                <td>2020</td>
                                <td>-13</td>
                                <td>-13</td>
                            </tr>
                          </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
