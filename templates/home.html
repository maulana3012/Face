{% extends 'layout.html' %}

{% block title %}Home{% endblock %}

{% block content %}
<!-- Carousel
    ================================================== -->
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
      <!-- Indicators -->
      <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
      </ol>
      <div class="carousel-inner" role="listbox">
        <div class="item active">
          <img class="first-slide" src="{{ url_for('static', filename='_asset/_images/banner1.png') }}" alt="First slide">
          <div class="container">
            <div class="carousel-caption">
              <!-- <h1>Example headline.</h1> -->
            </div>
          </div>
        </div>
        <div class="item">
          <img class="second-slide" src="{{ url_for('static', filename='_asset/_images/banner2.png') }}" alt="Second slide">
          <div class="container">
            <div class="carousel-caption">
              <!-- <h1>Another example headline.</h1> -->
            </div>
          </div>
        </div>
        <div class="item">
          <img class="third-slide" src="{{ url_for('static', filename='_asset/_images/banner3.png') }}" alt="Third slide">
          <div class="container">
            <div class="carousel-caption"><!--
              <h1>One more for good measure.</h1> -->
            </div>
          </div>
        </div>
      </div>
      <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
        <span class="sr-only">Previous</span>
      </a>
      <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
        <span class="sr-only">Next</span>
      </a>
    </div><!-- /.carousel -->
    {% if msg %}
    <div class="alert alert-danger" role="alert"><div class="msg"><i class="fa fa-exclamation-circle"></i> {{ msg }}</div></div>
    {% endif %}
    <div class="container marketing">
<!-- Three columns of text below the carousel -->
      <div class="row">
        <h2 style="text-align: center; padding: 0 0 20px;">Our Service</h2>
        <div class="col-lg-4">
          <a href=""><img class="img-circle" src="{{ url_for('static', filename='_asset/_images/file2.png') }}" alt="Generic placeholder image" width="100" height="100"></a>
          <p class="h3">Premit Application</p>
        </div><!-- /.col-lg-4 -->
        <div class="col-lg-4">
          <a href=""><img class="img-circle" src="{{ url_for('static', filename='_asset/_images/bags2.png') }}" alt="Generic placeholder image" width="100" height="100"></a>
          <p class="h3">Duty Application</p>
        </div><!-- /.col-lg-4 -->
        <div class="col-lg-4">
          <a href=""><img class="img-circle" src="{{ url_for('static', filename='_asset/_images/travel2.png') }}" alt="Generic placeholder image" width="100" height="100"></a>
          <p class="h3">Leave Application</p>
        </div><!-- /.col-lg-4 -->
      </div><!-- /.row -->

    </div>
{% endblock %}
